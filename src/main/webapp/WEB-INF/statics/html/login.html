    function login(){
        var username=$("#username").val();
        var password=$("#password").val();
        $.ajax({
            type: "post",
            url: "/night/loginnew.from?username="+username+"&password="+password+"",
            dataType: "html",
            success: function (msg) {
               if(msg=="1"){
                   window.location.href="welcome.html";
               }
                else if(msg=="0"){
                   alert("登陆失败！")
               }
            }
        })
    }

</script>
